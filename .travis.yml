language: python
branches:
  only:
  - source
install:
- pip install pelican ghp-import html5lib BeautifulSoup4 disqus-python markdown
before_script:
- wget https://github.com/talha131/pelican-elegant/archive/V1.3.zip -O ./elegant.zip
- unzip elegant.zip -d ./elegant
- mv elegant/pelican-elegant-1.3/* elegant/
- pelican-themes -i ./elegant
- pelican-themes -l
script:
- make publish github
env:
  global:
    secure: 
