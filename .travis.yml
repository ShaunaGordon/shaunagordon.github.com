language: go
branches:
  only:
  - source
git:
  depth: false
install:
- sudo apt-get install -y hugo
# before_script:
# - pelican-themes -i ./theme/elegant
script:
- hugo
deploy:
#  edge:
#   branch: v1.8.47
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GH_TOKEN # Set in travis-ci.org dashboard
  target-branch: master
  fqdn: shaunagordon.com
  committer-from-gh: true
  verbose: true
  on:
    branch: source
