name: Deploy

on:
  push:
    branches: [ source ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout
      - uses: peaceiris/actions-hugo
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: public
          CLEAN: true
